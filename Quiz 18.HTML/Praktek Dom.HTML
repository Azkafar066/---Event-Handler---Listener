<!DOCTYPE html>
<html>
<head>
    <title>Contoh Event onLoad</title>
    <script>
        function halamanSelesaiDimuat() {
            alert("Halaman telah selesai dimuat!");
        }
    </script>
</head>
<!-- 1. Coba Event ( onLoad & onClick ) -->

<body onload="halamanSelesaiDimuat()">

    <!DOCTYPE html>
    <html>
    <head>
        <title>Contoh Event onClick</title>
        <script>
            function tombolDiklik() {
                alert("Tombol telah diklik!");
            }
        </script>
    </head>
    <body>
        <h1>Contoh onClick</h1>
